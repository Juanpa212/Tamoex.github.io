        <header class="header">

            <h2>Your Cart</h2>
            <table>
                <tr>
                    <th>Component</th>
                    <th>Selection</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>Processor</td>
                    <td id="cpuSelection"></td>
                    <td id="cpuPrice"></td>

                <tr>
                    <td>Ram</td>
                    <td id="ramSelection"></td>
                    <td id="ramPrice"></td>
                </tr>
                <tr>
                    <td>Graphics Card</td>
                    <td id="gpuSelection"></td>
                    <td id="gpuPrice"></td>
                </tr>
                <tr>
                    <td>Motherboard</td>
                    <td id="motherboardSelection"></td>
                    <td id="motherboardPrice"></td>
                </tr>
                <tr>
                    <td>Storage</td>
                    <td id="storageSelection"></td>
                    <td id="storagePrice"></td>
                </tr>
                <tr>
                    <td>Power Supply</td>
                    <td id="psuSelection"></td>
                    <td id="psuPrice"></td>
                </tr>
                <tr>
                    <td>Case</td>
                    <td id="caseSelection"></td>
                    <td id="casePrice"></td>
                </tr>
                <tr>
                    <td>Cooling</td>
                    <td id="coolingSelection"></td>
                    <td id="coolingPrice"></td>
                </tr>
                <tr>
                    <td>DVD Disk Drive</td>
                    <td id ="dvdSelection"></td>
                    <td id ="dvdPrice"></td>
                </tr>
                <tr>
                    <td>Sound Card </td>
                    <td id ="soundSelection"></td>
                    <td id ="soundPrice"></td>
                </tr>
                <tr>
                    <td>WiFi Card</td>
                    <td id ="wifiSelection"></td>
                    <td id ="wifiPrice"></td>
                </tr>
                <tr>
                    <td>RGB Lights</td>
                    <td id ="rgbSelection"></td>
                    <td id ="rgbPrice"></td>
                </tr>
            </table>

            <p>Tax: <span id="taxPrice">$0.00</span></p>
            <p>Total Price (with tax): <span id="totalPrice">$0.00</span></p>
            <button onclick="checkout()">Checkout</button>
        </div>
        <script src = "cart.js"></script>
