<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styleshop.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>DigiBuilds</h1>
        <nav class="nav">
            <div class="nav-left">
                <ul>
                    <li><a href="indexshop.html">Home</a></li>
                    <li><a href="builder.html">Builder</a></li>
                    <li><a href="index.html">Portfolio</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <a href="cart.html">Cart</a>
            </div>
        </nav>
    </header>
    <div>
        <h2>Invoice</h2>
        <!-- Display the selected components -->
        <h3>Selected Components:</h3>
        <ul>
            <li>Processor: <span id="cpuSelection"></span></li>
            <li>Ram: <span id="ramSelection"></span></li>
            <li>Graphics Card: <span id="gpuSelection"></span></li>
            <li>Motherboard: <span id="motherboardSelection"></span></li>
            <li>Storage: <span id="storageSelection"></span></li>
            <li>Case: <span id="caseSelection"></span></li>
            <li>Cooling: <span id="coolingSelection"></span></li>
        </ul>

        <!-- Display the total price -->
        <h3>Total Price:</h3>
        <p id="totalPrice"></p>

        <!-- Add any other invoice details or summary here -->
    </div>

    <script>
        // Function to extract query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Populate the selected components
        document.getElementById("cpuSelection").textContent = getQueryParam("cpu");
        // Repeat for other components

        // Display the total price
        const totalPrice = parseFloat(getQueryParam("totalPrice"));
        document.getElementById("totalPrice").textContent = `$${totalPrice.toFixed(2)}`;
    </script>
</body>
</html>
